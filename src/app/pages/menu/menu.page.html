<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Utilisateurs</ion-title> -->
    <ion-row>
      <ion-col size="6" [ngClass]="{'actifButton': (activateButton$|async), 'inactifButton': !(activateButton$|async)}">
        <ion-button (click)="users()" expand="block" fill="clear" shape="round">
          Utilisateurs
        </ion-button>
      </ion-col>
      <ion-col size="6" [ngClass]="{'actifButton': !(activateButton$|async), 'inactifButton': (activateButton$|async)}">
        <ion-button (click)="merchants()" expand="block" fill="clear" shape="round">
          Marchands
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-content>
