<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajout marchand</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="mainContent">
    <form [formGroup]="merchantForm" (ngSubmit)="save()">
      <ion-list [inset]="true" mode="ios">
        <ion-item>
          <ion-input labelPlacement="floating" type="text" formControlName="merchantTitle">
            <div slot="label">Intitulé marchand <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.merchantTitle">
            <div class="error-message" *ngIf="merchantForm.get('merchantTitle')?.hasError(validation.type) && (merchantForm.get('merchantTitle')?.dirty || merchantForm.get('merchantTitle')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input labelPlacement="floating" type="tel" formControlName="tel">
            <div slot="label">Téléphone <ion-text color="danger">*</ion-text></div>
          </ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.tel">
            <div class="error-message" *ngIf="merchantForm.get('tel')?.hasError(validation.type) && (merchantForm.get('tel')?.dirty || merchantForm.get('tel')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-select labelPlacement="floating" formControlName="merchantCode">
            <div slot="label">Code Marchand <ion-text color="danger">*</ion-text></div>
            <ion-select-option value="code-1">Code 1</ion-select-option>
            <ion-select-option value="code-2">Code 2</ion-select-option>
            <ion-select-option value="code-3">Code 3</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.merchantCode">
            <div class="error-message" *ngIf="merchantForm.get('merchantCode')?.hasError(validation.type) && (merchantForm.get('merchantCode')?.dirty || merchantForm.get('merchantCode')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input labelPlacement="floating" type="text" formControlName="commercialRegister">
            <div slot="label">Régistre de commerce</div>
          </ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-label>Recto pièce</ion-label>
              <div class="pieceView" (click)="takePhoto(0)">
                <ion-button expand="block" fill="clear">
                  <ion-img [src]="photos[0].webviewPath"></ion-img>
                </ion-button>
              </div>
            </ion-col>
            <ion-col size="6">
              <ion-label>Verso pièce</ion-label>
              <div class="pieceView" (click)="takePhoto(1)">
                <ion-button expand="block" fill="clear">
                  <ion-img [src]="photos[1].webviewPath"></ion-img>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item lines="none" class="previewItem">
          <qrcode [qrdata]="merchantForm.value.merchantCode" [width]="150" [allowEmptyString]="true" [margin]="1" [scale]="4" [errorCorrectionLevel]="'H'"></qrcode>
        </ion-item>
        <ion-button type="submit" expand="block">Enrégistrer</ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
