<div class="detailProfil">
  <div class="header">
    <!-- <span>Bienvenue</span> -->
    <h1>{{user.firstName}} {{user.lastName}}</h1>
    <hr>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <ion-list class="infos" lines="none" mode="ios">
      <ion-item>
        <ion-label class="label" position="floating">PRÉNOM</ion-label>
        <ion-input type="text" formControlName="firstName" [readonly]="userEditObs$|async">
          <ion-icon name="pencil-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.firstName">
          <div class="error-message" *ngIf="userForm.get('firstName')?.hasError(validation.type) && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label class="label" position="floating">NOM</ion-label>
        <ion-input type="text" formControlName="lastName" [readonly]="userEditObs$|async">
          <ion-icon name="pencil-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.lastName">
          <div class="error-message" *ngIf="userForm.get('lastName')?.hasError(validation.type) && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label class="label" position="floating">NUMÉRO DE TÉLÉPHONE</ion-label>
        <ion-input type="tel" formControlName="tel" [readonly]="userEditObs$|async">
          <ion-icon name="pencil-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.tel">
          <div class="error-message" *ngIf="userForm.get('tel')?.hasError(validation.type) && (userForm.get('tel')?.dirty || userForm.get('tel')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
      <ion-item *ngIf="userEditObs$|async">
        <ion-label class="label" position="floating">TYPE DE PIÉCE</ion-label>
        <ion-input type="text" [readonly]="true" [(ngModel)]="typePiece" [ngModelOptions]="{standalone: true}">
          <ion-icon name="pencil-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item *ngIf="!(userEditObs$|async)">
        <ion-label class="label" position="floating">TYPE DE PIÉCE</ion-label>
        <ion-select formControlName="pieceType"  interface="popover">
          <ion-select-option value="nci">Numéro carte d'identité</ion-select-option>
          <ion-select-option value="np">Permis de conduire</ion-select-option>
          <ion-select-option value="passport">Passe port</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating">NUMÉRO DE PIÉCE</ion-label>
        <ion-input type="number" formControlName="pieceNum" [readonly]="userEditObs$|async">
          <ion-icon name="pencil-outline" slot="end"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="12" >
            <ion-label class="label" position="floating">PHOTOS PIÉCE</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-img src="../../../../assets/images/user.jpg"></ion-img>
          </ion-col>
          <ion-col size="6">
            <ion-img src="../../../../assets/images/user.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-item>
        <ion-button (click)="enableEditingForm(false)" expand="full" color="success" mode="ios" *ngIf="userEditObs$|async"><p>MODIFIER</p></ion-button>
        <ion-button type="submit" expand="full" color="success" mode="ios" *ngIf="!(userEditObs$|async)"><p>ENRÉGISTRER</p></ion-button>
      </ion-item>
      <ion-button (click)="closeDetails(false)" expand="block" fill="clear" shape="round" *ngIf="userEditObs$|async">
        Retour
      </ion-button>
      <ion-button (click)="enableEditingForm(true)" expand="block" fill="clear" shape="round" *ngIf="!(userEditObs$|async)">
        Annuler
      </ion-button>
    </ion-list>
  </form>
</div>
